<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Plant Soil Moisture Monitor</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            color: #4CAF50;
        }

        .plant-image {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            display: block;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.8em;
            color: #888;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Smart Plant Soil Moisture Monitor</h1>
            <img src="flower.jpg" alt="Plant" class="plant-image">
        </header>

        <table>
            <tr>
                <th>Parameter</th>
                <th>Value</th>
            </tr>
            <tr>
                <td>Temperature (°C)</td>
                <td id="temperature">--</td>
            </tr>
            <tr>
                <td>Humidity (%)</td>
                <td id="humidity">--</td>
            </tr>
            <tr>
                <td>BatteryLevel (%)</td>
                <td id="batteryLevel">--</td>
            </tr>
            <tr>
                <td>Last Update</td>
                <td id="last-update">--</td>
            </tr>
        </table>

        <div class="footer">
            &copy; 2024 Smart Plant Soil Monitor. All rights reserved.
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script>
        // Конфигурация Firebase
        var firebaseConfig = {
            apiKey: "Ваш_API_ключ",
            authDomain: "flowers-8ef09.firebaseapp.com",
            databaseURL: "https://flowers-8ef09-default-rtdb.firebaseio.com",
            projectId: "flowers-8ef09",
            storageBucket: "flowers-8ef09.appspot.com",
            messagingSenderId: "your_firebase_messaging_sender_id",
            appId: "1:155445589489:web:dc7f1a5c3064b3f282e5c5"
        };

        // Инициализация Firebase
        firebase.initializeApp(firebaseConfig);

        // Firebase references
        var database = firebase.database();
        var plantDataRef = database.ref('/plant_data');

        // Function to update data on the web page
        function updateData(data) {
            document.getElementById('temperature').innerText = data.temperature || '--';
            document.getElementById('humidity').innerText = data.humidity || '--';
            document.getElementById('batteryLevel').innerText = data.battery_level || '--';
            document.getElementById('last-update').innerText = data.timestamp || '--';
        }

        // Listening for changes in Firebase database
        plantDataRef.on('value', function (snapshot) {
            var data = snapshot.val();
            updateData(data);
        });
    </script>
</body>

</html>
